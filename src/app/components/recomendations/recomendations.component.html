<section class="c-section-recomendations">
  <ng-template [ngIf]="getRecomendations().length > 0">

    <span class="c-section-recomendations__title o-font-subtitle"> {{getTitle()}} </span>


  </ng-template>


  <div class="c-card-layout o-layout-wrap">
    <div *ngFor="let recomendation of getRecomendations()" class="c-card" [ngClass]="getTypeLayout(recomendation)">

      <div class="c-card__container" [ngClass]="getOptionWrap(recomendation)">
        <div class="c-card__container-wrapper-icon o-layout-wrap">
          <svg *ngIf="iconError;else normalIcon" class="c-card__container-icon" width="22" height="22"
            viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 21C16.5228 21 21 16.5228 21 11C21 5.47715 16.5228 1 11 1C5.47715 1 1 5.47715 1 11C1 16.5228 5.47715 21 11 21Z"
              stroke="#6B7784" stroke-width="2" />
            <path d="M11 15.5V16M11 6V12V6Z" stroke="#6B7784" stroke-width="2" stroke-linecap="round" />
          </svg>
          <ng-template #normalIcon>
            <svg class="c-card__container-icon" width="27" height="30" viewBox="0 0 27 30" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M13.4437 7.95804C13.4437 7.95804 8.63904 8.38644 6.12342 6.50905C3.60779 4.63025 4.18123 1.04207 4.18123 1.04207C4.18123 1.04207 8.98592 0.613669 11.5031 2.49106C14.0187 4.36985 13.4437 7.95804 13.4437 7.95804V7.95804Z"
                stroke="#6B7784" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M13.5562 7.95804C13.5562 7.95804 18.3609 8.38644 20.8765 6.50905C23.3922 4.63025 22.8187 1.04207 22.8187 1.04207C22.8187 1.04207 18.014 0.613669 15.4984 2.49106C12.9828 4.36985 13.5562 7.95804 13.5562 7.95804V7.95804Z"
                stroke="#6B7784" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M1 13.6001C1 13.2288 1.16462 12.8727 1.45765 12.6101C1.75067 12.3476 2.1481 12.2001 2.5625 12.2001H24.4375C24.8519 12.2001 25.2493 12.3476 25.5424 12.6101C25.8354 12.8727 26 13.2288 26 13.6001V16.4001C26 16.7714 25.8354 17.1275 25.5424 17.39C25.2493 17.6526 24.8519 17.8001 24.4375 17.8001H2.5625C2.1481 17.8001 1.75067 17.6526 1.45765 17.39C1.16462 17.1275 1 16.7714 1 16.4001V13.6001Z"
                stroke="#6B7784" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M2.5625 17.8H24.4375L21.3125 29H5.6875L2.5625 17.8Z" stroke="#6B7784" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </ng-template>
        </div>
        <span class="c-card__container-description o-font-smaller"> {{recomendation}} </span>
      </div>
    </div>
  </div>

</section>
